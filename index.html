<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Nichole?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
        }
        
        .question {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            position: relative;
        }
        
        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.4);
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }
        
        .happy {
            color: #00b894;
            animation: bounce 0.5s ease;
        }
        
        .sad {
            color: #e17055;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .emoji {
            font-size: 50px;
            margin: 20px 0;
        }
        
        .reason-input {
            margin-top: 20px;
            display: none;
        }

        .reason-input textarea {
            width: 100%;
            height: 80px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .reason-input textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .submit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .youtube-link {
            margin-top: 15px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .youtube-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Do you like Nichole? (like "Like"ü´£)</div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">Yea, but why asking?ü§î</button>
            <button class="btn btn-no" onclick="handleNo()" id="noBtn">No...just pretendingüòî</button>
        </div>
        <div class="response" id="response"></div>
        <div class="reason-input" id="reasonInput">
            <form id="reasonForm" action="https://formspree.io/f/xkgzobva" method="POST">
                <textarea id="reasonText" name="reason" placeholder="Please tell me why you don't like me... ü•∫" required></textarea>
                <input type="hidden" name="_subject" value="He doesn't like you - Here's why">
                <br>
                <button type="submit" class="submit-btn">Submit Reason</button>
            </form>
            <a href="https://www.youtube.com/watch?v=JdnnTj6X-Ko" target="_blank" class="youtube-link">Or tell me why (YouTube) üéµ</a>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>

    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const noResponses = [
            "Really...? ü•∫",
            "okay...alrightüò¢",
            "Thank you for being honest..üíî Could you leave me a reason?"
        ];

        function handleYes() {
            document.getElementById('response').innerHTML = '<span class="happy">Yay! okay! Thank you for answeringü•∞</span>';
            document.getElementById('emoji').textContent = 'ü§ù';
            createHearts();
            
            // Disable buttons
            document.querySelector('.btn-yes').disabled = true;
            document.querySelector('.btn-no').disabled = true;
            
            // Play celebration
            setTimeout(() => {
                document.querySelector('.container').style.background = 'linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)';
            }, 500);
        }

        function handleNo() {
            if (noClickCount < noResponses.length) {
                document.getElementById('response').innerHTML = `<span class="sad">${noResponses[noClickCount]}</span>`;
                document.getElementById('emoji').textContent = 'üò¢';
                noClickCount++;
                
                // Make the "No" button move around
                moveNoButton();
                
                // Show reason input after the last "No" response
                if (noClickCount >= noResponses.length) {
                    setTimeout(showReasonInput, 1000);
                }
            }
        }

        function showReasonInput() {
            document.getElementById('reasonInput').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('emoji').textContent = '‚úçüèº';
            
            // Add form submission handler
            document.getElementById('reasonForm').addEventListener('submit', submitReason);
        }

        function submitReason(e) {
            e.preventDefault(); // Prevent default form submission
            
            const reasonText = document.getElementById('reasonText').value.trim();
            
            if (reasonText === '') {
                alert('Please write something! üò¢');
                return;
            }
            
            // Show loading message
            document.getElementById('response').innerHTML = '<span class="happy">Sending your message... ‚è≥</span>';
            document.getElementById('emoji').textContent = 'üì§';
            
            // Submit to Formspree
            const formData = new FormData(document.getElementById('reasonForm'));
            
            fetch('https://formspree.io/f/xkgzobva', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success responses
                    const responses = [
                        "Thank you for being honest... üòî I received your message!",
                        "I understand... üíô Your feedback has been sent to me.",
                        "That's okay! üòä I got your explanation, thanks!",
                        "I respect your feelings. ü§ù Message delivered successfully!"
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    document.getElementById('response').innerHTML = `<span class="sad">${randomResponse}</span>`;
                    document.getElementById('emoji').textContent = 'üòå';
                    document.getElementById('reasonInput').style.display = 'none';
                    
                    // Show final message
                    setTimeout(() => {
                        document.getElementById('response').innerHTML = '<span class="happy">Thanks for playing! üéÆ‚ú®</span>';
                        document.getElementById('emoji').textContent = 'üòä';
                    }, 3000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                // Error handling
                document.getElementById('response').innerHTML = '<span class="sad">Oops! Something went wrong. Try again? üòÖ</span>';
                document.getElementById('emoji').textContent = 'üòÖ';
                console.error('Error:', error);
            });
        }

        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within container
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = containerRect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * Math.max(maxX, 0);
            const randomY = Math.random() * Math.max(maxY, 0);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíñ', 'üíï', 'üíó', 'üíì', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Add some sparkle on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.question').style.color = '#e17055';
                setTimeout(() => {
                    document.querySelector('.question').style.color = '#333';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
